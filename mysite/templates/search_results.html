
<p>Вы ищете номера в городе <strong>{{ city.name }}</strong></p>

{% if rooms %}
    <p>Найдено {{ count }} номеров на {{ guests }} человека.</p>
    <ul>
        {% for c in rooms %}
            {% if c.name %}
                <li>Номер <strong>{{ c.name }}</strong>.</li>
            {% else %}
                <p>
                Отель: <strong> {{ c }} </strong>
                <p>
            {% endif %}
        {% endfor %}
    </ul>
{% else %}
    <p>Комнат не найдено.</p>
{% endif %}
