<p>Вы ищете номера в городе <strong>{{ city }}</strong></p>

{% if room %}
    <p>Найдено {{ room.length }} номеров на {{ guests }} человека.</p>
    <ul>
        {% for c in room %}
            <li>Отель <strong>{{ c.hname }}</strong>. Номер <strong>{{ c.name }}</strong>. {{ c.guests_count }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Комнат не найдено.</p>
{% endif %}
