
<p>Вы ищете номера в городе <strong>{{ city.name }}</strong></p>

{% if room %}
    <p>Найдено {{ room|length }} номеров на {{ guests }} человека.</p>
    <ul>
        {% for c in room %}
            <li>Номер <strong>{{ c.name }}</strong>. {{ c.guests_count }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Комнат не найдено.</p>
{% endif %}
